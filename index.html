<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/styles.css">
  </head>
  <body class="flex">

    <!-- Header -->

    <header class="blackground flex white uppercase">
      <div class="site-container flex">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="binoculars logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <main class="flex">

      <!-- Banner -->

      <section id="banner" class="blackground flex white uppercase">
          <div class="site-container flex">
            <div class="text-container blackground">
              <span>New Arrival</span>
              <span>Sport Bikes and Motorcycles</span>
            </div>
          </div>
      </section>

      <!-- Nav Bar -->

      <nav class="flex white">
        <div class="site-container flex space-b">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
        </div>
      </nav>

      <!-- Stock Section -->

      <section class="stock">
        <div class="site-contatiner">
          <div class="pen">
            <img src="" alt="">
            <h4>Exploding Pen</h4>
          </div>
          <div class="watch">
            <img src="" alt="">
            <h4>Cellular Watch</h4>
          </div>
          <div class="glasses">
            <img src="" alt="">
            <h4>Thermal Glasses</h4>
          </div>
        </div>
      </section>

      <!-- Contact Section -->

      <section class="contact">
        <div class="site-container">
          <div class="section-title">
            <h4>Location</h4>
          </div>
          <div class="section-info">
            <h4>-47.346436, 84.32354</h4>
          </div>
          <div class="section-title">
            <h4>Hours</h4>
          </div>
          <div class="section-info">
            <h4>-0800-1800</h4>
          </div>
          <div class="section-info">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
